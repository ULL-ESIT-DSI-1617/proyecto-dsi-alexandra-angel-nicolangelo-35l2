<body onLoad="checkIfUserIsLoged()">
  <div class="container">
    <br>
    <h1>Conversor de Temperatura</h1>
    <div>
      <!--Hacemos uso de las cookies-->
      <p>Bienvenido, <span id="username"></span>
      <!--Si cerramos sesión se expira la cookie-->
        <p id="logoutButton" onClick="doLogout()">Cerrar sesión</a>
      </p>
    </div>
    <br>
    <div class="seccion_central">

        <tr>
          <th>Introduzca temperatura (ejemplos: 373 ( c (to) k/C (to) K, c (to) f/C (to) F), F (to) C, f (to) c, F (to) K, f
